<!DOCTYPEhtml>

<head>
    <title>Maply</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
</head>

<body>


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Maply</a>
                <input class="input-nav" type="text" id="zip" placeholder="Address or zipcode" />
                <button type="button" onclick="submit()" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus glyph" aria-hidden="true"></span></input>
               </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="row" id="cards">
            </div>
        </div>
        <div id="templateDiv" style="display: none">
                   <div class="col-md-3 col-md div-main">
            <button type="button" class="btn btn-default" onclick="$(this).parent().fadeOut();"> <span class="glyphicon glyphicon-minus glyph " aria-hidden="true " </span></button>
                <div class="row" ">@@LOCATION@@</div>
                <div id="map" class="row">@@IMGURL@@</div>
                
            </div>
        </div>
        <script type="text/javascript" src="jscript.js"> </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN9350ml9Au-ceEYyjEz5sZIWJ4zaTYx4&callback=initMap" async defer></script>
</body>
